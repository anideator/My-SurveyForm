<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet"></link>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div>
            <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>

            <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required></label>

            <label for="number" id="number-label">Age (optional)<input type="number" id="number" min="13" max="120" placeholder="Age"></label>
        </div>
        <div class="seperator">
          <label for="dropdown">which option describes your current role?
            <select id="dropdown">
              <option value="">select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
        </div>
        <div class="seperator">
          <label for="recommend">Would you recommend freeCodeCamp to a friend?    
                    <label for="definitely" id="recommend"><input type="radio" name="review" value="1" checked>Definitely</label>
                    <label for="maybe" id="recommend"><input type="radio" name="review" value="2">Maybe</label>
                    <label for="not-sure" id="recommend"><input type="radio" name="review" value="3">Not sure</label>
          </label>
        </div>
        <div class="seperator">
            <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
            <select id="favorite-feature">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </label>
        </div>
        <div class="seperator">
          <label for="suggest">
                    What would you like to see improved? <span>(Check all that apply)</span>
                    <label id="suggest"><input type="checkbox" value="1">Front-end Projects</label>
                    <label id="suggest"><input type="checkbox" value="2">Back-end Projects</label>
                    <label id="suggest"><input type="checkbox" value="3">Data Visualization</label>
                    <label id="suggest"><input type="checkbox" value="4">Challenges</label>
                    <label id="suggest"><input type="checkbox" value="5">Open Source Community</label>
                    <label id="suggest"><input type="checkbox" value="6">Gitter help rooms</label>
                    <label id="suggest"><input type="checkbox" value="7">Videos</label>
                    <label id="suggest"><input type="checkbox" value="8">City Meetups</label>
                    <label id="suggest"><input type="checkbox" value="9">Wiki</label>
                    <label id="suggest"><input type="checkbox" value="10">Forum</label>
                    <label id="suggest"><input type="checkbox" value="11">Additional Courses</label>
            </label>
        </div>
        <div class="seperator">
          <label id="suggestion-box">Any comments or suggestions?<textarea placeholder="Enter your comment here..." rows="7" id="suggestion-box"></textarea></label>
        </div>

      <label for="submit"><input type="submit" value="Submit" id="submit"></label>
    </form>
  </body>
</html>
